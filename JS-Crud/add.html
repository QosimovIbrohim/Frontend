<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px; display: flex; flex-direction: column; gap:50px;">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="img-path"
          placeholder="/img.jpg"
        />
        <label for="img-path">Image src</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="crd-title"
          placeholder="Card-title"
        />
        <label for="crd-title">Card-title</label>
      </div>
      <div class="form-floating" >
        <textarea
          class="form-control"
          placeholder="Description"
          id="txt-area"
          style="height: 100px"
        ></textarea>
        <label for="txt-area">Description</label>
      </div>

      <a class="btn btn-secondary" onclick="addCard()" href="index.html">Submit</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
