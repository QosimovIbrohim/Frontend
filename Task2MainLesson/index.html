<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <label for="f-i"></label>
        <input type="number" id="f-i">
        
        <p class="btn disabled" id="amal">+</p>
        
        <label for="s-i"></label>
        <input type="number" id="s-i">


        <button class="btn" onclick="Calculate()"> = </button>


        <p id="res" class="mt-1">Result: {}</p>
    </div>

    
    <div class="operator-board">
        <button onclick="ChangeOpertaionTo('plus')" id="plus" class="btn btn-primary">+</button>
        <button onclick="ChangeOpertaionTo('minus')" id="minus" class="btn btn-primary">-</button>
        <button onclick="ChangeOpertaionTo('slash')" id="slash" class="btn btn-primary">/</button>
        <button onclick="ChangeOpertaionTo('shift-eight')" id="shift-eight" class="btn btn-primary">*</button>
        <button onclick="ChangeOpertaionTo('prossent')" id="prossent" class="btn btn-primary">%</button>
    </div>

    <script>
        function ChangeOpertaionTo(aydi) {
            document.getElementById("amal").innerHTML = document.getElementById(aydi).innerHTML;
        }

        function Calculate(){
            var firstNumber = parseInt(document.getElementById("f-i").value);
            var secondNumber = parseInt(document.getElementById("s-i").value);
            var op = document.getElementById("amal").innerHTML;
            
            if(op == '+')
            {
                var sum = firstNumber + secondNumber;
            }
            else if(op == '-')
            {
                var sum = firstNumber - secondNumber;
            }
            else if(op == '/')
            {
              
                var sum = firstNumber / secondNumber;
            }
            else if(op == '*')
            {
                var sum = firstNumber * secondNumber;
            }
            else if(op == '%')
            {
                var sum = firstNumber % secondNumber;
            }
            
            document.getElementById("res").innerHTML = "Result: {"+ sum +"}"

        }
    </script>
</body>
</html>
